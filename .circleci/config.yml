# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  wait:
    steps:
      - run:
          name: wait db
          command: |
            apt -y update
            apt -y install netcat
            for i in `seq 1 10`;
            do
              nc -z db 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
  lint:
    steps:
      - run:
          name: lint
          command: golangci-lint run ./...
  diff:
    steps:
      - run:
          name: diff
          command: |
            make fmt
            git diff --exit-code
  test:
    steps:
      - run:
          name: test
          command: make test
          environment:
            MYSQL_HOST: db
            MYSQL_PORT: 3306
            MYSQL_USER: user
            MYSQL_PASSWORD: password

jobs:
  build:
    docker:
      - image: golangci/golangci-lint:v1.50
      - image: cimg/mysql:8.0
        name: db
        environment:
          MYSQL_DATABASE: circle
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_HOST: 'db'
    steps:
      - checkout
      - wait
      - lint
      - diff
      - test
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -f /build -t CircleCI-Public/circleci-demo-docker:$TAG .

workflows:
  build-workflow:
    jobs:
      - build
